<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pneumonia Detection System</title>

    <style>
        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: linear-gradient(120deg, #e3f2fd, #bbdefb);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background: white;
            width: 460px;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 {
            color: #0d47a1;
        }

        p {
            color: #555;
            font-size: 14px;
        }

        .upload-box {
            border: 2px dashed #90caf9;
            padding: 25px;
            border-radius: 12px;
            background: #f5faff;
            margin-top: 20px;
        }

        input[type="file"] {
            display: none;
        }

        label {
            background: #1976d2;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        label:hover {
            background: #0d47a1;
        }

        button {
            background: #2e7d32;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background: #1b5e20;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .normal {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .pneumonia {
            background: #ffebee;
            color: #d34545;
        }

        img {
            margin-top: 15px;
            width: 250px;
            border-radius: 10px;
        }

        footer {
            margin-top: 15px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>ü©∫ Pneumonia Detection</h1>
    <p>Upload a chest X-ray image to detect pneumonia using AI</p>

    <form action="/predict" method="POST" enctype="multipart/form-data">
        <div class="upload-box">
            <input type="file" id="file" name="file" required>
            <label for="file">üìÅ Choose X-ray Image</label>
        </div>
        <button type="submit">üîç Predict</button>
    </form>

    {% if prediction %}
        <div class="result {{ 'pneumonia' if prediction == 'PNEUMONIA' else 'normal' }}">
            Result: {{ prediction }} <br>
            Confidence: {{ confidence }}%
        </div>
    {% endif %}

    {% if image_path %}
        <img src="{{ image_path }}">
    {% endif %}

    <footer>
        CNN | TensorFlow | Flask
    </footer>
</div>

</body>
</html>
